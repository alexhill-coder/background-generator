<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Gradient Background</title>
</head>
<!-- id alters the background color -->
<body id="gradient">
    <h1>Background Generator</h1>
    <!-- The color values control the background colors  -->
    <input class="color1" type="color" name="color1" value="#00ff00">
    <input class="color2" type="color" name="color2" value="#ff0000"><br><br>

    <!-- This button will randomly select two color values for the color buttons. -->
    <button class="rancolor" type="button" name="ranbutton">Random</button>
    <h2>Current CSS Background</h2>

    <!-- The h3 header text will be filled in by the JavaScript file. -->
    <h3></h3>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
